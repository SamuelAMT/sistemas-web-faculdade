<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login_screen.module.css">
</head>
<body>
    <form class="loginScreen-form" action="./homepage.html">
        <div class="loginScreen-main-div">
            <h1 class="loginScreen-form-title">Login Screen</h1>
            <form action="./">
                <label class="loginScreen-label" for="username">Username:</label>
                <input class="loginScreen-input" type="text" id="username" name="username" required>
                <br>
                <label class="loginScreen-label" for="password">Password:</label>
                <input class="loginScreen-input" type="password" id="password" name="password" required>
                <br>
                <div class="loginScreen-button-container">
                    <a href="./">
                        <button class="loginScreen-button" type="submit">Login</button>
                    </a>
                </div>
            </form>
        </div>
    </form>
</body>
</html>
