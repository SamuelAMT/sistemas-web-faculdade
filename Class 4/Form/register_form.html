<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="register_form.module.css">
</head>
<body>
    <form class="form-container" id="registration-form" action="#" method="POST">
        <h1 class="form-title">Form Page</h1>
        <label class="form-label" for="name">Name:</label>
        <input class="form-input" type="text" id="name" name="name" required>
        <br>
        <label class="form-label" for="email">Email:</label>
        <input class="form-input" type="email" id="email" name="email" required>
        <br>
        <label class="form-label" for="age">Age:</label>
        <input class="form-input" type="number" id="age" name="age" required>
        <br>
        <label class="form-label" for="message">Message:</label>
        <textarea class="form-textarea" id="message" name="message" rows="4" required></textarea>
        <br>
        <div class="form-button-container">
            <button class="form-button submit-button" type="submit">Submit</button>
            <button class="form-button clear-button" type="reset">Clear</button>
        </div>
    </form>

    <script>
        document.getElementById("registration-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Form Completed, thank you!");
        });
    </script>
</body>
</html>
