<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class 6 - Exercise 1</title>
  <style>
  </style>
</head>
<body>
  <h1>Calculadora de Gorjetas</h1>
  <div>
    <label for="totalConta">Valor da Conta:</label>
    <input type="number" id="totalConta">
  </div>
  <div>
    <label for="porcentagemGorjeta">Porcentagem da Gorjeta (%):</label>
    <input type="number" id="porcentagemGorjeta">
  </div>
  <button onclick="calcularGorjeta()">Calcular Gorjeta</button>
  <div id="resultado"></div>

  <script>
    function calcularGorjeta() {
      var totalConta = parseFloat(document.getElementById('totalConta').value);
      var porcentagemGorjeta = parseFloat(document.getElementById('porcentagemGorjeta').value);
      
      // Verifica se os valores são válidos
      if (isNaN(totalConta) || isNaN(porcentagemGorjeta)) {
        document.getElementById('resultado').innerText = "Por favor, insira valores válidos.";
        return;
      }
      
      // Calcula a gorjeta
      var gorjeta = totalConta * (porcentagemGorjeta / 100);
      var totalComGorjeta = totalConta + gorjeta;
      
      // Exibe o resultado na tela
      document.getElementById('resultado').innerText = "Gorjeta: R$ " + gorjeta.toFixed(2) + ", Total com Gorjeta: R$ " + totalComGorjeta.toFixed(2);
    }
  </script>
</body>
</html>
