<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class 6 - Exercise 3</title>
  <style>
    #relogio {
      font-size: 2em;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Relógio Digital</h1>
  <div id="relogio"></div>

  <script>
    function atualizarRelogio() {
      var agora = new Date();
      var horas = agora.getHours();
      var minutos = agora.getMinutes();
      var segundos = agora.getSeconds();

      // Formatação para garantir que sempre tenhamos dois dígitos
      horas = horas < 10 ? "0" + horas : horas;
      minutos = minutos < 10 ? "0" + minutos : minutos;
      segundos = segundos < 10 ? "0" + segundos : segundos;

      var horaAtual = horas + ":" + minutos + ":" + segundos;

      // Atualiza o conteúdo do elemento HTML com o horário atual
      document.getElementById("relogio").innerText = horaAtual;
    }

    // Atualiza o relógio a cada segundo
    setInterval(atualizarRelogio, 1000);

    // Atualiza o relógio imediatamente após a página ser carregada
    atualizarRelogio();
  </script>
</body>
</html>
