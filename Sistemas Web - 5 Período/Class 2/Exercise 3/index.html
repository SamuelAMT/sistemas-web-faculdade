<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 2 - Exercise 3</title>
</head>
<body>
    <form>
        <label for="question1">How satisfied are you with our service?</label><br>
        <select id="question1" name="question1">
            <option value="very_satisfied">Very Satisfied</option>
            <option value="satisfied">Satisfied</option>
            <option value="neutral">Neutral</option>
            <option value="unsatisfied">Unsatisfied</option>
            <option value="very_unsatisfied">Very Unsatisfied</option>
        </select><br>
        
        <label>Which features do you find most useful?</label><br>
        <input type="radio" id="feature1" name="feature" value="feature1">
        <label for="feature1">Feature 1</label><br>
        <input type="radio" id="feature2" name="feature" value="feature2">
        <label for="feature2">Feature 2</label><br>
        <input type="radio" id="feature3" name="feature" value="feature3">
        <label for="feature3">Feature 3</label><br>
        
        <label for="question2">Would you recommend our service to others?</label><br>
        <input type="radio" id="recommend_yes" name="recommend" value="yes">
        <label for="recommend_yes">Yes</label><br>
        <input type="radio" id="recommend_no" name="recommend" value="no">
        <label for="recommend_no">No</label><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
